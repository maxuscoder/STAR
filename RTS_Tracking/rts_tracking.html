<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="rts_styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="particles-js"></div>
      <h1 class="main-title">Let's Explore Mars!</h1>

      <div class="main">
        <div class="image-div">
          <img src="mars-no-bg.png" alt="mars" class="image" />
        </div>
        <div class="content-div">
          <div class="results">
            <div class="details">
              <p id="rover-name">Rover Name:</p>
              <p id="launch-date">Earth Date:</p>
              <p id="landing-date">Landing Date:</p>
              <p id="status">Status:</p>
              <p id="camera">Camera:</p>
            </div>
            <img id="rover-img" src="" alt="" />
          </div>

          <div class="filters">
            <div class="settings">
              <span id="popup">DAY: </span>
              <div class="range-div">
                <input
                  type="range"
                  min="1"
                  max="3000"
                  value="1500"
                  id="slider"
                />
              </div>
              <select id="rover-selection">
                <option value="curiosity">Curiosity</option>
                <option value="spirit">Spirit</option>
                <option value="opportunity">Opportunity</option>
              </select>
              <div class="btns">
                <button class="get-data-btn">GET DATA</button>
                <button class="explore-btn">EXPLORE</button>
              </div>
            </div>
          </div>
          <!-- ======================= -->
        </div>
      </div>
      <div class="progress-info">
        <h3 class="data-status"></h3>
        <div class="spinner"></div>
      </div>
    </div>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="rts_script.js"></script>
  </body>
</html>
